<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TR Tours And Travel SDN BHD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #008080;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      background-image: url('cover-tr.jpg');
      background-size: cover;
      background-position: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-in-out;
    }
    header p {
      font-size: 1.2rem;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    nav {
      background-color: #006666;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #language-switcher {
      margin: 15px auto;
      text-align: center;
    }
    #language-switcher button {
      margin: 0 10px;
      padding: 6px 12px;
      background: #008080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #006666;
    }
    .package {
      background-color: #e6f7ff;
      padding: 20px;
      margin-bottom: 25px;
      border-left: 5px solid #008080;
      border-radius: 5px;
    }
    .package h3 {
      color: #004d4d;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 10px;
      padding-left: 25px;
      position: relative;
    }
    ul li::before {
      content: "✔️";
      position: absolute;
      left: 0;
    }
    form {
      margin-top: 20px;
    }
    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      background-color: #008080;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #005f5f;
    }
    footer {
      background-color: #008080;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
    footer a:hover {
      text-decoration: none;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
      section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="TR Travel & Tours .jpg" alt="TR Travel and Tours Logo" style="max-height: 120px; margin-bottom: 20px;">
  <h1 id="main-heading">Welcome to TR Tours and Travel SDN BHD</h1>
  <p>Bangladesh to Malaysia Tour Experts</p>
</header>
</body>
</html>
